<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="heading">
        <h1 id="hd_text">Rock Paper scissors</h1>
    </div>
    <div class="container">
        
        <div class="centered">
            <div class="icons">
                <button class="bt_ic" value="rock" id="rk_bt"><img src="./fist.png" alt="rock"></button>
                <button class="bt_ic" value="paper" id="hd_bt"><img src="./hand-paper.png" alt="hand"></button>
                <button class="bt_ic" value="scissor" id="sc_bt"><img src="./scissors.png" alt="scissors"></button>
            </div>
            <div class="bt">
                <h3 class="bt_ch">Choose your move</h3>

            </div>

            <div class="result">
                <h3 id="rs_text"></h3>
            </div>
    
            <div class="score">
                <div class="user_score">
                    <h4 id="us_scr">User score:0</h4>
                </div>
                <div class="com_score">
                    <h4 id="cp_scr">computer score:0</h4>
                </div>
            </div>
            
        </div>
      </div>
      
    

    <script src="script.js"></script>
</body>
</html>
